# Application Configuration Properties

# Application title
app.title=Real-Time Scheduling Simulator

# Default scheduling algorithm
scheduling.algorithm=RMS

# Simulation settings
simulation.timeLimit=1000
simulation.updateInterval=100

# Task input settings
task.defaultExecutionTime=10
task.defaultPeriod=20
task.defaultDeadline=20

# Gantt chart settings
gantt.chart.width=800
gantt.chart.height=400
gantt.chart.color.task1=#FF5733
gantt.chart.color.task2=#33FF57
gantt.chart.color.task3=#3357FF

# Logging settings
logging.level=INFO
logging.file=logs/application.log